<p-carousel
    [value]="slides"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [autoplayInterval]="3000"
    styleClass="custom-carousel"
>

    <!-- Each slide content -->
    <ng-template pTemplate="item" let-slide>
        <div class="slide-content">
            <h3>{{ slide.title }}</h3>
            <h4>{{ slide.subtitle }}</h4>

            <!-- The button that opens a selection dialog -->
            <button pButton label="Select Section" icon="pi pi-check"
                    (click)="onSelectSection(slide)">
            </button>
        </div>
    </ng-template>
</p-carousel>

<div class="voters" *ngIf="selectedValue === 'voting'">
    <h3 style="text-align: center; color: #333;">تصويت على المشاريع</h3>

    <!-- List of projects to vote on. For each project, pick green/orange/red. -->
    <div *ngFor="let project of projects" class="project-row">
        <div class="project-name">{{ project.title }}</div>

        <!-- Radio buttons to pick vote color -->
        <div class="vote-options">
            <!-- Green: "أوافق بشدة" -->
            <p-radioButton
                name="vote{{project.id}}"
                value="green"
                [(ngModel)]="project.vote">
            </p-radioButton>
            <label style="margin-right: 1rem;">أوافق بشدة </label>

            <!-- Orange: "عادي" -->
            <p-radioButton
                name="vote{{project.id}}"
                value="orange"
                [(ngModel)]="project.vote">
            </p-radioButton>
            <label style="margin-right: 1rem;">عادي </label>

            <!-- Red: "لا أوافق" -->
            <p-radioButton
                name="vote{{project.id}}"
                value="red"
                [(ngModel)]="project.vote">
            </p-radioButton>
            <label style="margin-right: 1rem;">لا أوافق </label>
        </div>
    </div>

    <!-- Submit button in Arabic to finalize votes -->
    <button pButton
            label="إرسال النتائج"
            icon="pi pi-check"
            class="submit-button"
            (click)="submitVoting()">
    </button>
</div>
