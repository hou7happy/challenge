<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="direction: rtl;">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <!-- Header -->
                <div class="text-center mb-5">
                    <img src="assets/demo/images/landing/logo_clear.png" alt="Image" height="50" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">تسجيل الدخول</div>
                    <span class="text-600 font-medium">يرجى إدخال رقم بطاقة التعريف الوطنية وكلمة المرور</span>
                </div>

                <!-- Form Section -->
                <div>
                    <!-- CIN Input -->
                    <label for="cin" class="block text-900 text-xl font-medium mb-2">رقم بطاقة التعريف الوطنية</label>
                    <input id="cin" [(ngModel)]="cin" type="text" placeholder="   أدخل رقم بطاقة التعريف الوطنية   " pInputText class="w-full md:w-30rem mb-5" style="padding:1rem; text-align: right;">

                    <!-- Password Input -->
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">كلمة المرور</label>
                    <div style="display: flex; align-items: center; gap: 10px; position: relative;">
                        <p-password
                            id="password1"
                            [(ngModel)]="password"
                            placeholder="   أدخل كلمة المرور"
                            [toggleMask]="false"
                            styleClass="w-full md:w-30rem mb-5"
                            inputStyleClass="p-3 md:w-30rem"
                            inputStyle="padding: 1rem; text-align: right; border: 1px solid #ccc; border-radius: 5px;">
                        </p-password>
                        <button
                            type="button"
                            pButton
                            icon="{{ showPassword ? 'pi pi-eye-slash' : 'pi pi-eye' }}"
                            class="p-button-text"
                            style="position: absolute; left: -40px; top: 50%; transform: translateY(-50%); cursor: pointer; color: var(--primary-color);"
                            (click)="togglePasswordVisibility()">
                        </button>
                    </div>

                    <!-- Remember Me and Forgot Password -->
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" style="margin-left: 10px;"></p-checkbox>
                            <label for="rememberme1">تذكرني</label>
                        </div>

                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">نسيت كلمة المرور؟</a>
                    </div>

                    <!-- Submit and Sign-Up Buttons -->
                    <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                        <button
                            pButton
                            pRipple
                            label="تسجيل الدخول"
                            class="w-1/2 p-3 text-xl"
                            [routerLink]="['/dashboard']"
                            style="background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        </button>
                        <button
                            pButton
                            pRipple
                            label="إنشاء حساب"
                            class="w-1/2 p-3 text-xl"
                            [routerLink]="['/signup']"
                            style="background-color: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
